<!DOCTYPE html>
<html>

<head>
    <title>DOCENTENPAGINA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleoverzicht.css') }}">
</head>

<body>
    <h2>DOCENTENPAGINA</h2>

    <form method="POST" action="/maak_notitie">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>

        <label for="source">Source:</label>
        <input type="text" id="source" name="source">
        <br>

        <label for="is_public">Is Public:</label>
        <input type="checkbox" id="is_public" name="is_public" value="JA">
        <br>

        <label for="category">Category:</label>
        <select id="category" name="category">
            {% for category in categories %}
                <option value="{{ category.category_id }}">{{ category.omschrijving }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="note">Note:</label>
        <textarea id="note" name="note" required></textarea>
        <br>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
