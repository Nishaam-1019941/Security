<!-- edit_note.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Note</title>
    <!-- Add your styles or link to a stylesheet if needed -->
</head>
<body>
    <h2>Edit Note</h2>
    <form method="POST" action="{{ url_for('edit_note', note_id=note.note_id) }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ note.title }}" required><br>

        <label for="note_source">Source:</label>
        <input type="text" id="note_source" name="note_source" value="{{ note.note_source }}" required><br>

        <label for="note">Note:</label>
        <textarea id="note" name="note" required>{{ note.note }}</textarea><br>

        <label for="is_public">Public:</label>
        <input type="checkbox" id="is_public" name="is_public" {% if note.is_public == 'JA' %}checked{% endif %}><br>

        <!-- Dropdown-menu voor categorie -->
        <label for="category_id">Select Category:</label>
        <select name="category_id" id="category_id">
            {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == note.category_id %}selected{% endif %}>
                    {{ category.name }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
