<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewerk Notitie</title>
</head>
<body>
    <h2>Bewerk Notitie</h2>
    
    <form method="POST" action="{{ url_for('bewerk_notitie', notitie_id=notitie.id) }}">
        <label for="title">Titel:</label>
        <input type="text" id="title" name="title" value="{{ notitie.title }}" required><br>

        <label for="source">Bron:</label>
        <input type="text" id="source" name="source" value="{{ notitie.source }}" required><br>

        <label for="category">Categorie:</label>
        <input type="text" id="category" name="category" value="{{ notitie.category }}" required><br>

        <label for="public_available">Publiek beschikbaar:</label>
        <input type="radio" id="ja" name="public_available" value="JA" {% if notitie.public_available == 'JA' %}checked{% endif %} required>
        <label for="ja">JA</label>

        <input type="radio" id="nee" name="public_available" value="NEE" {% if notitie.public_available == 'NEE' %}checked{% endif %} required>
        <label for="nee">NEE</label><br>

        <!-- <label for="public_available">Publiek beschikbaar:</label>
        <select id="public_available" name="public_available">
            <option name="public_available" value="ja" {% if notitie.public_available == 'JA' %}checked{% endif %} required>JA</option>
            <option name="public_available" value="nee" {% if notitie.public_available == 'NEE' %}checked{% endif %} required>NEE</option>
        </select><br> -->

        <label for="date">Aanmaakdatum:</label>
        <input type="text" id="date" name="date" value="{{ notitie.date }}" required><br>

        <label for="note">Notitie:</label>
        <textarea id="note" name="note" required>{{ notitie.note }}</textarea><br>

        <button type="submit">Opslaan</button>
    </form>
</body>
</html>
